<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/53d8789864.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav id="main-nav">
            <div class="container">
                <h2 class="logo"><a href="index.html">DMK</a></h2>
                <ul>
                    <li><a href="index.html" >Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a class="current" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>        
    </header>
    
    <section id="contact-form">
        <div class="container">
            <h2 class="l-heading"><span class="text-primary">Contact</span> Us</h2>
            <p class="lead">Please fill out the form to contact us</p>
            <form action="" class="main-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" ></textarea>
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </section>

    <section id="contact-info" class="bg-dark">
       <div class="container">
        <div class="box ">
            <i class="fas fa-hotel fa-3x"></i>
            <h3>Truely Hotel</h3>
            <p>Hotel Damak</p>
        </div>
        <div class="box">
            <i class="fas fa-phone fa-3x"></i>
            <h3>Contact Number</h3>
            <p>+977 (999) (888)</p>
        </div>
        <div class="box">
            <i class="fas fa-envelope fa-3x"></i>
            <h3>Email Address</h3>
            <p>Damak@hotel.com.np</p>
        </div>
       </div>
    </section>
    <div class="clr"></div>
    <footer id="main-footer">
        <p>Copyright &copy;2020. Damak Hotel. All Rights Claimed</p>
    </footer>
</body>
</html>
