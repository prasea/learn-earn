<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tracalorie | Meal & Calorie Tracker</title> 
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">   
    <!-- Fontawesome  -->
    <script src="https://kit.fontawesome.com/53d8789864.js" crossorigin="anonymous"></script>

</head>
<body>
    <!-- Navbar will have Clear Button & Branding. No LInks -->
    <nav>
        <div class="nav-wrapper blue">
            <div class="container">
                <a href="#" class="brand-logo center">Tracalorie</a>
                <ul class="right">
                    <li><a href="#" class="clear-btn btn blue lighten-3">Clear All</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <br>

    <div class="container">
        <!-- WE'll put <form> inside .card gives us Borders Padding Box-shadow Form Card-->
        <div class="card">
            <div class="card-content">
                <span class="card-title">Add Meal / Food Item</span>
                <form  class="col">
                    <div class="row">
                        <!-- .row is Used b/c WE're Using GRID SYSTEM. WE want two 6 column divs. First Meal item & Second: Calorie Count -->
                        <div class="input-field col s6">
                            <input type="text" placeholder="Add Item" id="item-name">
                            <label for="item-name">Meal</label>
                        </div>
                        <div class="input-field col s6">
                            <input type="number" placeholder="Add Calories" id="item-calories">
                            <label for="item-calories">Calories</label>
                        </div>
                        <button class="add-btn blue darken-3"><i class="fa fa-plus"></i>Add Meal</button>
                        
                        <button class="update-btn orange "><i class="fa fa-pencil-square-o"></i>Update Meal</button>
                        
                        <button class="delete-btn red "><i class="fa fa-remove"></i>Delete Meal</button>
                       
                        <button class="back-btn grey pull-right"><i class="fa fa-chevron-circle-left"></i>Back</button>
                    </div>
                </form>
            </div>
        </div>

        <!--  Calorie Count-->
        <h3 class="center-align">Total Calories : <span class="total-calories">0</span> </h3>

        <!-- Item List -->
        <ul id="item-list" class="collection">
            <!-- 
                
            <li class="collection-item" id="item-0">
                //item-0 Signify each list Item actually will have an ID of item-${id} in Data Structure 
                <strong>Steak Dinner: </strong> <em>1200 Calories</em>
                 //secondary-content is Materialize Class to add Something to a collection Right of list-items 
                <a href="#" class="secondary-content"><i class="edit-item fa fa-pencil"></i></a>
            </li>
            <li class="collection-item" id="item-1">
                <strong>Cookies: </strong> <em>400 Calories</em>
                <a href="#" class="secondary-content"><i class="edit-item  fa fa-pencil"></i></a>
            </li>
            <li class="collection-item" id="item-2">
                <strong>Eggs: </strong> <em>300 Calories</em>
                <a href="#" class="secondary-content"><i class="edit-item  fa fa-pencil"></i></a>
            </li>
            
             -->
        </ul>
    </div>
    <!-- UI Completed. Rest of the things are Dynamic using JavaScript. -->

    <!-- jQuery minified Placed Before Materialize JS b/c jQuery is Dependency of it. -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script> 
    <!-- Compiled and minified JavaScript  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
