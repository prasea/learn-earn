<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Book List</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha256-ECB9bbROLGm8wOoEbHcHRxlHgzGqYpDtNTgDTyDz0wg=" crossorigin="anonymous" />
	<style type="text/css">
		.success, .error{
			color: white;
			padding: 5px;
			margin: 5px 0 15px 0;
		}
		.success{
			background: green;
		}
		.error{
			background : red;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Add Book</h1>
		<form id="book-form">
			<div>
				<label for="name">Title</label>
				<input type="text" class="u-full-width" id="title">
			</div>
			<div>
				<label for="author">Author</label>
				<input type="text" name="author" id="author" class="u-full-width">
			</div>
			<div>
				<label for="isbn">ISBN#</label>
				<input type="text" name="isbn" id="isbn" class="u-full-width">
			</div>
			<div>
				<button type="submit" class="u-full-width">Submit</button>
			</div>
		</form>
		
		<table class="u-full-width">
			<thead>
				<tr>
					<th>Title</th>
					<th>Author</th>
					<th>ISBN#</th>
					<th></th>
				</tr>
			</thead>
			<tbody id="book-list"></tbody>
		</table>
	</div>
	<script src="appp.js"></script>
	<!-- app.js is without Static method in ES5 appp.js is Using static method in ES5  -->
</body>
</html>
