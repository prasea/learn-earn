<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="bootstrap.min.css">
  <script src="https://kit.fontawesome.com/53d8789864.js" crossorigin="anonymous"></script>
  <title>My JavaScript App</title>
</head>
<body>
  <nav class="navbar navbar-dark bg-primary mb-3">
    <div class="container">
      <a href="#" class="navbar-brand">MicroPosts</a>
    </div>
  </nav>

  <div class="container postsContainer">
    <div class="card card-body card-form">
      <h1>Say Something</h1>
      <p class="lead">What's on your mind?</p>
      <div class="form-group">
        <input type="text" id="title" class="form-control" placeholder="Post Title">
      </div>
      <div class="form-group">
        <textarea id="body" class="form-control" placeholder="Post Body"></textarea>
      </div>
      <!-- WE want a Edit State. By default it's in Add state(To add Posts) AS we don't wanna use separate form for Editing, WE use concept of State.It will be id input which will be hidden & if there is an id in this hidden field, then its gonna be in Edit state. -->
      <input type="hidden" id="id" value="">
      <button class="post-submit btn btn-block btn-primary">Post It</button>
      <!--Span will be used later form DOM manipulation for Alert.-->
      <span class="form-end"></span>
    </div>
    <br>

    <div id="posts"><!--Placeholder for our Posts--></div>
  </div>
  <footer class="mt-5 p-3 text-center bg-light">MicroPost &copy; 2020, All Rights Reserved. </footer>
  <script src="build/app.bundle.js"></script>
</body>
</html>
