<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Number Game</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha256-2YQRJMXD7pIAPHiXr0s+vlRWA7GYJEK0ARns7k2sbHY=" crossorigin="anonymous" />
</head>
<body>
	<div class="container">
		<h1>Number Guesser</h1>
		<div id="game">
			<p>Guess a number between <span class="min-num"></span> and <span class="max-num"></span></p>
			<input type="number" name="number" id="guess-input">
			<input type="submit" value="Guess" id="guess-btn">
			<p class="message"></p>
		</div>
	</div>
	<script src="appp.js"></script>
</body>
</html>
